<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>

    <header>
      <input type="text" name="" value="" class="search">
      <input type="button" name="" value="vai" class="button">
    </header>

    <div class="film">

    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      <ul>
        <li>{{title}}</li>
        <li>{{original_title}}</li>
        <li>{{original_language}}</li>
        <li>{{vote_average}}</li>
        <li>{{notfound}}</li>
      </ul>
    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
